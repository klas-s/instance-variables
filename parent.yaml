resource_types:

- name: git-branches
  type: registry-image
  source:
    repository: aoldershaw/git-branches-resource

resources:

- name: release-branches
  type: git-branches
  source:
    uri: https://github.com/Visma-Proceedo/proceedo-web-ui.git
    username: ((github.pat))
    password: x-oauth-basic
    branch_regex: 'release/(?P<release>.*)'

- name: instance-variables
  type: git
  icon: github
  source:
    uri: https://github.com/klas-s/instance-variables.git

jobs:

- name: set-pipelines
  plan:
  - get: instance-variables
  - get: release-branches
  - load_var: environments
    file: environment-variables/continuous.json
  - task: render-pipeline
    file: environment-variables/tasks/render-pipeline.yaml
    params:
      environments: ((.:environments))
  - load_var: branches
    file: release-branches/branches.json
  - across:
    - var: branch
      values: ((.:branches))
    set_pipeline: instance-variables-test
    file: pipeline/pipeline.yaml
    instance_vars:
      branch: ((.:branch.name))
    vars:
      autopromote: false
