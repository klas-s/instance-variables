---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: ubuntu
    tag: focal

inputs:
- name: instance-variables

outputs:
- name: pipeline

params:

run:
  path: bash
  args:
  - -ec
  - |
    apt-get update
    apt-get install -y curl

    echo $environments

    curl -Lo /usr/local/bin/ytt \
      https://github.com/vmware-tanzu/carvel-ytt/releases/download/v0.41.1/ytt-linux-amd64
    chmod +x /usr/local/bin/ytt

    ytt template --data-value-yaml \
      environments=$environments \
      instance-variables/pipeline.yaml \
      > pipeline/pipeline.yaml

    echo
    echo =================
    echo Rendered pipeline
    echo =================
    echo
    cat pipeline/pipeline.yaml
