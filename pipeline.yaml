resources:

- name: instance-variables
  type: git
  icon: github
  source:
    uri: https://github.com/klas-s/instance-variables.git
    trigger: ((autopromote))

jobs:

- name: job
  plan:
  - get: instance-variables
  - task: task
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: ubuntu
      params:
        BRANCH: ((branch))
        ENVIRONMENT: ((environment))
        AUTOPROMOTE: ((autopromote))
      run:
        path: sh
        args:
        - -exc
        - |
          echo This is $BRANCH on $ENVIRONMENT, and it will $AUTOPROMOTE.


